<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo arredondado -->
  <rect width="64" height="64" rx="16" ry="16" fill="url(#bgGradient)"/>
  
  <!-- Elemento de código/desenvolvimento -->
  <g transform="translate(12, 12)">
    <!-- Tela/Monitor -->
    <rect x="4" y="6" width="32" height="20" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    
    <!-- Linhas de código -->
    <rect x="7" y="10" width="12" height="1.5" fill="url(#codeGradient)" rx="0.75"/>
    <rect x="7" y="13" width="18" height="1.5" fill="#6366f1" rx="0.75"/>
    <rect x="7" y="16" width="8" height="1.5" fill="#f59e0b" rx="0.75"/>
    <rect x="7" y="19" width="14" height="1.5" fill="url(#codeGradient)" rx="0.75"/>
    
    <!-- Base do monitor -->
    <rect x="17" y="26" width="6" height="3" fill="#374151" rx="1"/>
    <rect x="12" y="29" width="16" height="2" fill="#4b5563" rx="1"/>
    
    <!-- Elementos decorativos (símbolos de código) -->
    <text x="30" y="12" font-family="monospace" font-size="8" fill="#10b981" font-weight="bold">&lt;/&gt;</text>
    
    <!-- Ponto de destaque -->
    <circle cx="34" cy="8" r="2" fill="#ef4444"/>
    <circle cx="34" cy="8" r="1" fill="#fecaca" opacity="0.8"/>
  </g>
  
  <!-- Iniciais "AF" no canto -->
  <text x="48" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.9">AF</text>
</svg>